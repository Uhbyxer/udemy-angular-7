<label>Server name:</label>
<!--<input type="text" class="form-control" (input)="onUpdateServer($event)">-->

<input type="text" class="form-control" [(ngModel)]="serverName">

<button (click)="onCreateServer()" [disabled]="!allowNewServer" class="btn btn-success">Add server</button>
<p>{{allowNewServer}}</p>
<p>{{serverCreationStatus}}</p>
<p>{{serverName}}</p>

<app-server *ngFor="let server of servers"></app-server>

<hr>
<label>User:</label>
<input type="text" class="form-control" [(ngModel)]="username">
<button [disabled]="username.trim().length == 0"  class="btn btn-primary" (click)="onUserLogin()">Login</button>
<p>{{userStatus}}</p>


<hr>
<p *ngIf="serverCreated; else noserver">Server Created: {{serverName}}</p>
<ng-template #noserver>
  <p>No server created yet</p>
</ng-template>
